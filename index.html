<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>LED Control</title>
</head>
<body>
  <div class="container">
    <h1>LED Control</h1>
    <p id="hardware-status">Status: <span id="status-text">Checking...</span></p>
    <button id="led-on">Turn ON</button>
    <button id="led-off">Turn OFF</button><br />
    <input type="range" id="slider" min="0" max="255" value="0" oninput="updateBrightness(this.value)" />
    <p id="slider-value">0</p>
    <p id="status">LED is OFF</p>
  </div>

  <script>
    const serverURL = "https://smart-led-production.up.railway.app/led";

    async function fetchLEDState() {
      try {
        const response = await fetch(serverURL);
        const data = await response.json();

        document.getElementById("slider").value = data.brightness;
        document.getElementById("slider-value").textContent = data.brightness;
        document.getElementById("status").textContent = data.state ? "LED is ON" : "LED is OFF";

        // Update hardware status
        const hardwareStatus = document.getElementById("hardware-status");
        hardwareStatus.textContent = `Status: ${data.online ? "Online" : "Offline"}`;
        document.getElementById("slider").disabled = !data.state || !data.online;
      } catch (error) {
        console.error("Error fetching LED state:", error);
      }
    }

    async function updateBrightness(value) {
      document.getElementById("slider-value").textContent = value;
      try {
        await fetch(serverURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ brightness: parseInt(value), state: true }),
        });
      } catch (error) {
        console.error("Error updating brightness:", error);
      }
    }

    document.getElementById("led-on").addEventListener("click", async () => {
      await fetch(serverURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ state: true, brightness: 100 }),
      });
      fetchLEDState();
    });

    document.getElementById("led-off").addEventListener("click", async () => {
      await fetch(serverURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ state: false, brightness: 0 }),
      });
      fetchLEDState();
    });

    setInterval(fetchLEDState, 5000); // Poll every 5 seconds
    window.onload = fetchLEDState;
  </script>
</body>
</html>
